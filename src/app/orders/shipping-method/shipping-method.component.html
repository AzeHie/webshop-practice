<div class="pageContainer">
  <div class="nav-bar">
    <div class="nav-items">
      <button
        class="navBtnPervious"
        routerLink="/orders/order"
        matTooltip="Cart"
        matTooltipPosition="below"
      >
        <img class="navImg" src="../../assets/images/cart.png" />
      </button>
      <button
        class="navBtnPervious"
        routerLink="/orders/delivery"
        matTooltip="Address"
        matTooltipPosition="below"
      >
        <img class="navImg" src="../../assets/images/contactdetails.png" />
      </button>
      <button
        class="navBtnCurrent"
        routerLink="/orders/shipping"
        matTooltip="Shipping method"
        matTooltipPosition="below"
      >
        <img class="navImg" src="../../assets/images/deliveryaddress.png" />
      </button>
      <button
        [disabled]="!userChoice"
        class="navBtnUpcoming"
        (click)="onNavigation()"
        matTooltip="Payment"
        matTooltipPosition="below"
      >
        <img class="navImg" src="../../assets/images/paymentmethod.png" />
      </button>
      <button
        [disabled]="true"
        class="navBtnUpcoming"
        routerLink="/orders/review"
        matTooltip="Order review"
        matTooltipPosition="below"
      >
        <img class="navImg" src="../../assets/images/orderarrow.png" />
      </button>
    </div>
  </div>
  <h3>Shipping method</h3>
  <div class="container">
    <mat-radio-group [(ngModel)]="userChoice">
      <div class="shippingMethod1">
        <mat-radio-button value="post">
          <img
            class="companyImg"
            src="../../../assets/images/postcompany.png"
          />
          <span>POST COMPANY</span><i>(2-5 days)</i>
        </mat-radio-button>
        <div class="price">
          <span class="shippingPrice">6,90€</span>
        </div>
      </div>
      <div class="shippingMethod2">
        <mat-radio-button value="fast">
          <img class="companyImg" src="../../../assets/images/dhl.png" />
          <span>FAST DELIVERY</span><i>(2-5 days)</i>
        </mat-radio-button>
        <div class="price">
          <span class="shippingPrice">6,90€</span>
        </div>
      </div>
      <div class="shippingMethod3">
        <mat-radio-button value="bus">
          <img class="companyImg" src="../../../assets/images/buscompany.png" />
          <span>BUS COMPANY</span><i>(1-3 days)</i>
        </mat-radio-button>
        <div class="price">
          <span class="shippingPrice">4,90€</span>
        </div>
      </div>
    </mat-radio-group>
    <div class="buttons">
      <button mat-button class="backBtn" (click)="onPrevious()">
        Previous page
      </button>
      <button
        mat-button
        class="continueBtn"
        [disabled]="!userChoice"
        (click)="onNavigation()"
      >
        Continue
      </button>
    </div>
  </div>
</div>
