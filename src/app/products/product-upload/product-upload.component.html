<mat-card>
  <h5 style="color: black; margin-left: 3px">
    Change visiblity: for admin users only
  </h5>
  <form [formGroup]="form" (submit)="onAddProduct()" #productForm="ngForm">
    <div class="flex-upload-container">
      <mat-radio-group class="flex-radio-group" formControlName="producttype">
        <label style="margin-left: 3px">Product type *</label>
        <mat-radio-button value="clothes">Clothes</mat-radio-button>
        <mat-radio-button value="accessories">Accessories</mat-radio-button>
        <mat-radio-button value="wunderbaums">Wunderbaums</mat-radio-button>
      </mat-radio-group>
      <mat-form-field>
        <input
          class="title"
          type="text"
          matInput
          formControlName="title"
          placeholder="Product name"
        />
        <mat-error *ngIf="form.get('title').invalid"
          >Please, enter a product name</mat-error
        >
      </mat-form-field>
      <div>
        <button
          class="image-upload-button"
          mat-stroked-button
          type="button"
          (click)="filePicker.click()"
        >
          Add image
        </button>
        <input
          type="file"
          style="visibility: hidden"
          #filePicker
          (change)="onImagePicked($event)"
        />
      </div>
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          formControlName="description"
          placeholder="Product description"
        ></textarea>
        <mat-error *ngIf="form.get('description').invalid"
          >Please, enter a description</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="price"
          placeholder="Product price"
        />
        <mat-error *ngIf="form.get('price').invalid"
          >Please, enter a price</mat-error
        >
      </mat-form-field>
      <div class="flex-buttons">
        <button
          mat-button
          class="buttons"
          type="submit"
          [disabled]="!productForm.valid"
        >
          Save
        </button>
        <button mat-button class="buttons" type="button" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</mat-card>
