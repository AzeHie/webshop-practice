<mat-card class="flex-card-container">
  <div class="flex-title-group">
    <button mat-button class="backButton" (click)="backToProducts()">
      <img
        class="backarrowImg"
        src="../../../assets/images/backbutton.png"
        matTooltip="Back to products"
        matTooltipPosition="below"
      />
    </button>
    <span class="title">{{ product?.title }}</span>
    <div class="edit-and-delete">
      <button class="backButton" (click)="onEdit()">
        <img
          class="editImg"
          src="../../../assets/images/editblack.png"
          matTooltip="Edit product"
          matTooltipPosition="below"
        />
      </button>
      <button class="backButton" (click)="onDelete()">
        <img
          class="editImg"
          src="../../../assets/images/delete1.png"
          matTooltip="Delete product"
          matTooltipPosition="below"
        />
      </button>
    </div>
  </div>
  <div class="ngxImageZoomContainer">
    <lib-ngx-image-zoom
      zoomMode="click"
      [thumbImage]="productImage"
    ></lib-ngx-image-zoom>
  </div>
  <span class="description">{{ product?.description }}</span>
  <span class="price">{{ product?.price }}â‚¬</span>
  <button mat-button class="cartButton" (click)="onAddToCart(product)">
    Add to cart
  </button>
</mat-card>
